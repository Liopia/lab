<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Murmur Creative</title>
    <link rel="stylesheet" type = "text/css" href="css/style.css">
</head>
<body>
    <div class="bulbbox">
        <img class="bulb-off" src="img/murmur-bulb-off.png">
        <img class="bulb-glow" src="img/murmur-bulb-glow.png">
        <img class="bulb-on" src="img/murmur-bulb-on.png">
    </div>

    <div class="js-toggles">
        <div class="js-toggle-restart">Reset/Play</div>
        <div class="js-pulse-start">Pulse Start</div>
        <div class="js-pulse-stop">Pulse Stop</div>
        <div class="js-flicker-start">Flicker Start</div>
        <div class="js-flicker-stop">Flicker Stop</div>
        <div class="js-turn-on">Turn Full On</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
